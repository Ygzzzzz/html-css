<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        
        para aprender a programar.</p>
    
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">

        </iframe>
        Também é muito legal, pena que não funciona dentro do iframe.
    </p>
</body>
</html>
